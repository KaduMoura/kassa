services:
  api:
    image: node:24.13
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "corepack enable && pnpm install && pnpm --filter api dev"
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
      - MONGO_URI=${MONGO_URI}
      - CORS_ORIGIN=http://localhost:3000

  web:
    image: node:24.13
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "corepack enable && pnpm install && pnpm --filter web dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
